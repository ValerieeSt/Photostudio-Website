<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотостудия ArtLight - Гардероб в аренду</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

    <header>
        <div class="logo">Лого</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="#rooms">Залы</a></li>
                <li><a href="equipment.html">Оборудование</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="wardrobe_for_rent.html">Гардероб в аренду</a></li>
                <li><a href="rules.html">Правила</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="wardrobe-rent">
        <h2>Гардероб в аренду</h2>

        <div class="wardrobe-item">
            <div class="item-details">
                <h3>Название вещи 1</h3>
                <p class="price">Цена: </p>
                <div class="underline"></div>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="wardrobe_image1.jpg" alt="Вещь 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="wardrobe_image2.jpg" alt="Вещь 1">
                    </div>
                   
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <div class="wardrobe-item">
            <div class="item-details">
                <h3>Название вещи 2</h3>
                <p class="price">Цена: </p>
                <div class="underline"></div>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="wardrobe_image1.jpg" alt="Вещь 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="wardrobe_image2.jpg" alt="Вещь 2">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>


    </section>

    <footer>
        <div class="contact-info">
            <div class="info-item">
                <img src="icons/phone.svg" alt="Телефон">
                <p>+375 (44) 967-75-33</br>+375 (25) 192-89-89</p>
            </div>
            <div class="info-item">
                <img src="icons/map.svg" alt="Адрес">
                <p>г. Минск, ул. Первомайская, 19
                </p>
            </div>
            <div class="info-item">
                <img src="icons/mail.svg" alt="Email">
                <p>artlight.studio@gmail.com</p>
            </div>
            <div class="info-item">
                <img src="icons/time.svg" alt="Email">
                <p>по предварительной записи</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiperElements = document.querySelectorAll('.swiper-container');

        swiperElements.forEach(function (swiperElement) {
            var mySwiper = new Swiper(swiperElement, {
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        });
    </script>

</body>

</html>
